- repo: junegunn/fzf
  merged: 0
  on_cmd: FZF
  type__depth: 1
  hook_source: |-
    let g:fzf_layout = { 'down': '~25%' }

- repo: junegunn/fzf.vim
  depends: fzf
  merged: 0
  on_cmd: [Files, GitFiles, Buffers, Lines, Locate, Colors, Ag, Rg, Tags]
  on_func: [fzf#vim#with_preview, fzf#run, vista#finder#fzf#Run]

- repo: pbogut/fzf-mru.vim
  depends: fzf.vim
  merged: 0
  on_cmd: [FZFMru]
  on_func: [fzf#vim#with_preview, fzf#run, vista#finder#fzf#Run]

- repo: vimwiki/vimwiki
  on_map: { n: <Plug> }
  on_cmd:
    [
      VimwikiIndex,
      VimwikiTabIndex,
      VimwikiUISelect,
      VimwikiTabMakeDiaryNote,
      VimwikiMakeYesterdayDiaryNote,
      VimwikiMakeTomorrowDiaryNote,
    ]
  hook_add: |-
    let g:vimwiki_use_calendar = 1
    let g:vimwiki_hl_headers = 1
    let g:vimwiki_hl_cb_checked = 1
    let g:vimwiki_autowriteall = 0
    " enables folding via vim-markdown
    " let g:vimwiki_folding = 'expr'
  hook_source: |-
    let g:vimwiki_list = [
    \   { 'path': '~/Documents/VimWiki/devops.wiki',
    \     'path_html': '~/Documents/VimWiki/devops.wiki_html',
    \     'syntax': 'markdown',
    \     'custom_wiki2html_args': 'xyz/',
    \     'custom_wiki2html': 'vimwiki_markdown',
    \     'nested_syntaxes': {'python': 'python', 'go': 'go', 'c++': 'cpp'},
    \     'ext': '.wiki' },
    \   { 'diary_header': 'Diary',
    \     'diary_link_fmt': '%Y-%m/%d',
    \     'auto_toc': 1,
    \     'path': '~/Documents/VimWiki/diary.wiki',
    \     'syntax': 'markdown',
    \     'ext': '.md' },
    \ ]

- repo: htlsne/asyncomplete-look
  on_source: vim-lsp-settings
  hook_source: |-
    autocmd User asyncomplete_setup call asyncomplete#register_source({
    \ 'name': 'look',
    \ 'allowlist': ['text', 'markdown', 'vimwiki'],
    \ 'completor': function('asyncomplete#sources#look#completor'),
    \ })

- repo: iamcco/markdown-preview.nvim
  on_ft: [markdown, vimwiki, pandoc.markdown, rmd]
  build: sh -c "cd app && yarn install"
  hook_add: |-
    " recognized filetypes
    " these filetypes will have MarkdownPreview... commands
    let g:mkdp_filetypes = ['markdown', 'vimwiki']

